---
title: Blog
---
<h1>Latest Posts</h1>
<hr style="width:500px; color: {{ site.bright_colour }}">
<ul class="linklist">
  {% for post in site.posts %}
    <li>
        <a href="{{ post.url }}" class=link>
            <h2>{{ post.title }}</h2>
            {{ post.description }}
        </a>
    </li>
  {% endfor %}
</ul>
