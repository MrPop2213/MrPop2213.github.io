---
title: Projects
---
<h1>Projects</h1>
<hr style="width:500px; color: {{ site.bright_colour }}">
<ul class="linklist">
  {% for project in site.projects %}
  <li>
      <a href="{{ project.url }}" class=link>
          <h2>{{ project.title }}</h2>
          <h3>{{ project.subtitle }}</h3>
      </a>
  </li>
  {% endfor %}
</ul>
