timezone: Australia/Canberra

permalink: pretty

collections:
    projects:
        output: true
    papers:
        output: true
    tutorials:
        output: true

defaults:
    - scope:
        path: ""
        type: "projects"
      values:
        layout: "project"
    - scope:
        path: ""
        type: "papers"
      values:
        layout: "paper"
    - scope:
        path: ""
        type: "tutorials"
      values:
        layout: "tutorial"
    - scope:
        path: ""
        type: "posts"
      values:
        layout: "post"
    - scope:
        path: ""
      values:
        layout: "default"


black_colour:  '#1F1300'
grey_colour:   '#808080'
white_colour:  '#FFFFFF'
dark_colour:   '#1D2951'
mid_colour:    '#0E4D92'
bright_colour: '#73C2FB'

markdown: kramdown
highlighter: rouge
kramdown:
    syntax_highlighter: rouge

include:
    - _includes
